<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details - CEMS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Event Details</h1>
    </header>
    <main>
        <div id="event-details-container">
            <h2 id="event-title">Loading...</h2>
            <p id="event-date"></p>
            <p id="event-location"></p>
            <p id="event-description"></p>
            <p id="event-capacity"></p>
            <p id="event-access-restriction"></p>
            <p id="event-target-audience"></p>
        </div>
        <div id="error-message" style="color: red; display: none;">Event not found.</div>
    </main>
    <script src="js/eventDetails.js"></script>
</body>
</html>
